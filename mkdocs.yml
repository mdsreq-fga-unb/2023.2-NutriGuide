site_name: NutriGuide

repo_name: "2023.2-NutriGuide"
repo_url: "https://github.com/mdsreq-fga-unb/2023.2-NutriGuide"

copyright: "Copyright &copy; 2023 Grupo Skywalkers"
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link

  language: pt
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: green
      accent: orange 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: green
      accent: orange
nav:
  - Início: index.md
  - Apresentações: 
    - Unidade 01 - 28/09/2023: apresentacoes/Unidade01.md 
 

