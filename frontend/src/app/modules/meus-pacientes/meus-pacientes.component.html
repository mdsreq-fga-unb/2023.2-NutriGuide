<app-header></app-header>

<div class="container">

    <div class="title">
        <p>Pacientes Cadastrados</p>

        <!-- Adicionar funcionalidade -->
        <button (click)="abrirDialogCadatrar()">
            Cadastrar Paciente
        </button>
    </div>

    <div class="table">
        <div class="table-header">

            <table>
                <tr>
                    <th *ngFor="let coluna of colunas">{{ coluna }}</th>
                </tr>
            </table>
    
        </div>
    
        <div class="table-body">
    
            <table>
                    <tr *ngFor="let linha of linhas">
                        <td>{{ linha.nome }}</td>
                        <td>{{ linha.idade }}</td>
                        <td>{{ linha.contato }}</td>
                        <td>{{ linha.condicoesMedicas }}</td>
                        <td>
                            <button style="margin-right: 5px;" (click)="abrirDialogDetalhar()" matTooltip="Detalhar Paciente">
                                <mat-icon>search</mat-icon>
                            </button>
                            <button style="margin-left: 5px;" (click)="irInfoPaciente()" matTooltip="InformaÃ§Ãµes do paciente">
                                <mat-icon>person</mat-icon>
                            </button>
                        </td>
                    </tr>
            </table>
        </div>
    </div>

    <div class="table-footer"></div>

</div>
