<div class="header">
    <h1>NutriGuide</h1>
</div>

<div class="formulario">
    <h2>
        Procure por um Nutricionista
    </h2>

    <h3>
        Nutricionistas especialistas em diversas áreas
    </h3>

    <form action="">
        <div class="botoes-suporiores">
            <button class="botao">Atendimento Presencial</button>
            <button class="botao">Teleconsulta</button>
        </div>

        <div class="inputs">
            <input class="input-superior" type="text" placeholder="Nome do Nutricionista">
            <div class="input-inferior">
                <input type="text" placeholder="Especialidade">
                <input type="text" placeholder="Cidade ou Região">
            </div>
        </div>    

        <div class="submit">
            <button class="botao">Pesquisar</button>
        </div>
    </form>
</div>
