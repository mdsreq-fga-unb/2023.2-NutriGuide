<div class="container">

    <div class="title">
        <h3>Cadastrar Paciente</h3>
    </div>

    <form class="formulario" [formGroup]="this.formulario">

        <section class="inputs">
            <mat-form-field class="input-item" appearance="outline">
                <mat-label>Nome do Paciente</mat-label>
                <input matInput type="text" placeholder="Nome Completo" formControlName="nome">
            </mat-form-field>

            <mat-form-field class="input-item" appearance="outline">
                <mat-label>Data de Nascimento</mat-label>
                <input matInput  type="date" formControlName="nascimento">
            </mat-form-field>

            <mat-form-field class="input-item" appearance="outline">
                <mat-label>CEP</mat-label>
                <input matInput type="number" placeholder="XXXXX-XXX" formControlName="cep">
            </mat-form-field>
        </section>

        <section class="inputs">
            <mat-form-field class="input-item" appearance="outline">
                <mat-label>Telefone</mat-label>
                <input matInput type="text" placeholder="XX XXXX-XXXX" formControlName="telefone">
            </mat-form-field>

            <mat-form-field class="input-item" appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput type="text" placeholder="paciente@email.com" formControlName="email">
            </mat-form-field>

            <mat-form-field class="input-item" appearance="outline">
                <mat-label>Principal Objetivo/Queixa</mat-label>
                <input matInput type="text" placeholder="Ex.: Emagrecimento" formControlName="objetivo">
            </mat-form-field>
        </section>

        <section class="inputs">
            <mat-form-field class="input-item" appearance="outline">
                <mat-label>Altura</mat-label>
                <input matInput type="number" placeholder="Em metros" formControlName="altura">
            </mat-form-field>

            <mat-form-field class="input-item" appearance="outline">
                <mat-label>Peso</mat-label>
                <input matInput type="number" placeholder="Em Kg" formControlName="peso">
            </mat-form-field>

            <mat-form-field class="input-item" appearance="outline">
                <mat-label>CPF</mat-label>
                <input matInput type="number" placeholder="Informe o cpf do paciente" formControlName="cpf">
            </mat-form-field>
            
        </section>

        <section>
            <mat-form-field style="width: 98%;" class="input-item" appearance="outline">
                <mat-label>Gênero</mat-label>
                <mat-select matInput name="genero" matTooltip="Informe o gênero" formControlName="genero">
                    <mat-option value="M">Masculino</mat-option>
                    <mat-option value="F">Feminino</mat-option>
                </mat-select>
            </mat-form-field>
        </section>

        <section class="text-area">

            <mat-form-field class="text-area-item" appearance="outline">
                <mat-label>Doenças/ Comorbidade</mat-label>
                <textarea matInput name="" id="" cols="30" rows="10" formControlName="doencas"
                placeholder="Campo para mencionar informações complementares ou pertinentes"></textarea>
            </mat-form-field>

            <mat-form-field class="text-area-item" appearance="outline">
                <mat-label>Medicações Administradas</mat-label>
                <textarea matInput name="" id="" cols="30" rows="10" formControlName="medicacoes"
                placeholder="Campo para mencionar informações complementares ou pertinentes"></textarea>
            </mat-form-field>
        </section>

        <div class="botoes">
            <div class="botao-cancelar">
                <button (click)="cancelar()">Cancelar</button>
            </div>
            
            <div class="botao-registrar">
                <button (click)="registrar()">Registrar</button>
            </div>
        </div>

    </form>

</div>
