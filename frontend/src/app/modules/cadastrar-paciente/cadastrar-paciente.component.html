<div class="container">

    <div class="title">
        <h3>Cadastrar Paciente</h3>
    </div>

    <form class="formulario" [formGroup]="this.formulario">

        <section class="inputs">
            <div class="input-item">
                <p>Nome do Paciente</p>
                <input type="text" placeholder="Nome Completo" formControlName="nome">
            </div>

            <div class="input-item">
                <p>Data de Nascimento</p>
                <input type="date" formControlName="nascimento">
            </div>

            <div class="input-item">
                <p>CEP</p>
                <input type="number" placeholder="XXXXX-XXX" formControlName="cep">
            </div>
        </section>

        <section class="inputs">
            <div class="input-item">
                <p>Telefone</p>
                <input type="text" placeholder="XX XXXX-XXXX" formControlName="telefone">
            </div>

            <div class="input-item">
                <p>E-mail</p>
                <input type="text" placeholder="paciente@email.com" formControlName="email">
            </div>

            <div class="input-item">
                <p>Principal Objetivo/Queixa</p>
                <input type="text" placeholder="Ex.: Emagrecimento" formControlName="objetivo">
            </div>
        </section>

        <section class="inputs">
            <div class="input-item">
                <p>Altura</p>
                <input type="number" placeholder="Em metros" formControlName="altura">
            </div>

            <div class="input-item">
                <p>Peso</p>
                <input type="number" placeholder="Em Kg" formControlName="peso">
            </div>

            <div class="input-item">
                <p>CPF</p>
                <input type="number" placeholder="Informe o cpf do paciente" formControlName="cpf">
            </div>
            
        </section>

        <section>
            <div class="input-item">
                <p>Gênero</p>
                <select name="genero" matTooltip="Informe o gênero" formControlName="genero">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
        </section>

        <section class="text-area">
            <div class="text-area-item">
                <p>Doenças/ Comorbidade</p>
                <textarea name="" id="" cols="30" rows="10" formControlName="doencas"
                placeholder="Campo para mencionar informações complementares ou pertinentes"></textarea>
            </div>

            <div class="text-area-item">
                <p>Medicações Administradas</p>
                <textarea name="" id="" cols="30" rows="10" formControlName="medicacoes"
                placeholder="Campo para mencionar informações complementares ou pertinentes"></textarea>
            </div>
        </section>

        <div class="botoes">
            <div class="botao-cancelar">
                <button (click)="cancelar()">Cancelar</button>
            </div>
            
            <div class="botao-registrar">
                <button (click)="registrar()">Registrar</button>
            </div>
        </div>

    </form>

</div>
